<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Oceano Vivo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet" />
    <script src="signup.js" defer></script>
</head>

<body>
    <header class="principal-header">
        <div class="secao">
            <h2 id="text" class="gradient"><b class="poppins-black">Oceano Vivo</b></h2>
        </div>
    </header>
    <main class="content">
        <section class="signup-section">
            <h1>Sign Up</h1>
            <form id="signup-form">
                <div class="form-group">
                    <label for="new-username">Usuário:</label>
                    <input type="text" id="new-username" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Senha:</label>
                    <input type="password" id="new-password" required>
                </div>
                <button type="submit">Sign Up</button>
                <br><br>
                <a href="login.html" class="signup-link">Já tem uma conta? Faça login aqui</a>
            </form>
        </section>
    </main>
    <footer id="principal-footer">
        <p id="p-footer">
            © 2024 (Oceano Vivo) Ltda. Todos os direitos reservados
        </p>
    </footer>
</body>

</html>
